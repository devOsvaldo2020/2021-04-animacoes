    <title>DevOsc - Navegador cruzado sem duplicação de imagem revela efeito com elementos img reais</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <body translate="no" style="--m: 3">
        <figure style="--oxy: -50%, -50%">
            <img src="/img/17_05_a_amur_leopard_12.jpg" /></figure>
        <figure style="--oxy: 0, calc(var(--hov)*-100%); --spr: var(--l)">
            <img src="/img/17_05_a_amur_leopard_14.jpg" />
        </figure>
        <figure style="--oxy: 50%, -50%">
            <img src="/img/17_05_a_amur_leopard_33.jpg" /></figure>
        <figure style="--raz: 45deg; --fxy: 1.414">
            <img src="/img/17_05_a_amur_leopard_25.jpg" /></figure>
        <figure style="--fxy: 1.414">
            <img src="/img/17_05_a_amur_leopard_16.jpg" /></figure>
        <figure><img src="/img/17_05_a_amur_leopard_18.jpg" /></figure>
        <figure style="--oxy: -50%, 50%">
            <img src="/img/17_05_a_amur_leopard_13.jpg" /></figure>
        <figure style="--oxy: 0, calc(var(--hov)*100%); --spr: var(--l)">
            <img src="/img/17_05_a_amur_leopard_24.jpg" />
        </figure>
        <figure style="--oxy: 50%, 50%">
            <img src="/img/17_05_a_amur_leopard_2.jpg" /></figure>
    
</body>
